[loggers]
keys=root,simpleExample,CitoApp,PlotWaveformSingleCommand,waveform,EpsOutput,Tasks

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_CitoApp]
level=WARN
handlers=consoleHandler
qualname=CitoApp

[logger_Tasks]
level=DEBUG
handlers=consoleHandler
qualname=Tasks
propagate=0

[logger_PlotWaveformSingleCommand]
level=INFO
handlers=consoleHandler
qualname=PlotWaveformSingleCommand
propagate=0

[logger_EpsOutput]
level=INFO
handlers=consoleHandler
qualname=EpsOutput
propagate=0

[logger_waveform]
level=INFO
handlers=consoleHandler
qualname=cito.helpers.waveform
propagate=0

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - l%(lineno)s - %(levelname)s - %(message)s
datefmt=
